version: '3.9'
services:
    node:
        image: sdc-node
        container_name: sdc-node
        depends_on: 
          - mongo
        ports: 
          - 3000:3000
        build: 
          context: .
          dockerfile: node.Dockerfile
    mongo:
        image: sdc-mongo
        container_name: sdc-mongo
        ports: 
          - 3001:27017
        environment:
          MONGO_INITDB_DATABASE: questions-answers
        build: 
          context: .
          dockerfile: mongo.Dockerfile
        volumes: 
          - turnTo11:/data/db
    nginx:
        image: sdc-nginx
        container_name: sdc-nginx
        ports:
          - 3000:3000
        build:
          context: .
          dockerfile: nginx.Dockerfile

volumes:
  turnTo11:
